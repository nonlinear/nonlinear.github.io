{{ partial "html.html" . }}

    <body>

        <main class="container">
          <article class="content">
              {{ .Content }}
               <a href="#" data-micromodal-trigger="credits">ğŸ›ï¸</a>
          </article>

          {{ partial "credits" . }}

      <script>
          document.addEventListener("DOMContentLoaded", () => {
              const isMobile = /iPhone|iPad|iPod|Android/i.test(
                  navigator.userAgent,
              );

              if (isMobile) {
                  setTimeout(() => {
                      window.scrollTo(0, 1);
                  }, 100);
              }
          });
      </script>

      {{ partial "load-js.html" . }}
    </body>
