
marx-in-the-anthropocene:
  name: "Marx in the Anthropocene"
  type: "book"
  language: "pt-br"
  author: "Kohei Saito"
  url: "https://www.cambridge.org/core/books/karl-marx-in-the-anthropocene/7766884B0F50109BDFF1B5B4E3D9AB83"
  cover: "/images/curva/marx-in-the-anthropocene.jpg"
  description: "Uma reinterpretação ecológica da obra de Marx, explorando como suas ideias sobre metabolismo social e alienação da natureza oferecem insights cruciais para entender e enfrentar a crise ambiental contemporânea."

capital-is-dead:
  name: "Capital is Dead"
  type: "book"
  language: "pt-br"
  author: "McKenzie Wark"
  url: "https://www.versobooks.com/books/2924-capital-is-dead"
  cover: "/images/curva/capital-is-dead.jpg"
  description: "Wark argumenta que vivemos além do capitalismo em uma nova formação social baseada na informação como commodity, onde uma nova classe dominante controla os vetores de informação que organizam tanto a produção quanto o consumo."

permutation-city:
  name: "Permutation City"
  type: "book"
  language: "pt-br"
  author: "Greg Egan"
  url: "https://www.goodreads.com/book/show/156784.Permutation_City"
  cover: "/images/curva/permutation-city.jpg"
  description: "Romance de ficção científica que explora questões de identidade, consciência e realidade através de simulações computacionais e universos virtuais, questionando a natureza da existência em mundos digitais."

war-in-the-age-of-intelligent-machines:
  name: "War in the Age of Intelligent Machines"
  type: "book"
  language: "pt-br"
  author: "Manuel De Landa"
  url: "https://mitpress.mit.edu/9780262540551/war-in-the-age-of-intelligent-machines/"
  cover: "/images/curva/war-in-the-age-of-intelligent-machines.jpg"
  description: "De Landa examina a evolução da guerra através da lente da teoria dos sistemas e da filosofia deleuziana, explorando como as máquinas inteligentes transformaram tanto as estratégias militares quanto nossa compreensão do conflito."

circular-design:
  name: "Circular Design"
  type: "study"
  language: "pt-br"
  books:
    - title: "Cradle to Cradle"
      author: "Michael Braungart & William McDonough"
      url: "https://mcdonough.com/cradle-to-cradle/"
      cover: "/images/curva/cradle-to-cradle.jpg"
    - title: "Shaping Things"
      author: "Bruce Sterling"
      url: "https://mitpress.mit.edu/9780262693264/shaping-things/"
      cover: "/images/curva/shaping-things.jpg"
    - title: "Simulacra and Simulation"
      author: "Jean Baudrillard"
      url: "https://www.press.umich.edu/130395/simulacra_and_simulation"
      cover: "/images/curva/simulacra-and-simulation.jpg"
    - title: "The Circular Economy Handbook"
      author: "Peter Lacy & Jessica Long"
      url: "https://www.palgrave.com/gp/book/9781349945580"
      cover: "/images/curva/the-circular-economy-handbook.jpg"
    - title: "The Circular Economy"
      author: "Walter Stahel"
      url: "https://www.routledge.com/The-Circular-Economy/Stahel/p/book/9780367200145"
      cover: "/images/curva/the-circular-economy.jpg"
  description: "Campo de estudo que repensa o design de produtos, sistemas e serviços para eliminar desperdício e poluição, mantendo materiais em uso e regenerando sistemas naturais através de princípios circulares de economia e sustentabilidade."