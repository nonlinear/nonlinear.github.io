<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="turb-stroke" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" seed="2" />
      <feDisplacementMap in2="SourceGraphic" in="turb" scale="10" xChannelSelector="R" yChannelSelector="G"/>
